<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud Enviada - MiApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .message-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #004aad;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #004aad;
      padding: 10px 20px;
      border-radius: 4px;
    }
    a:hover {
      background: #003b8e;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Solicitud Enviada</h1>
    <p>Tu solicitud de eliminación de cuenta ha sido enviada exitosamente.<br>
    Recibirás una respuesta en un lapso de 2 a 5 días hábiles.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
