<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Support Request</h1>
  </header>
  
  <div class="container">
    <form id="deleteForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
  
      <label for="nombre">Full Name</label>
      <input type="text" id="nombre" name="nombre" placeholder="Your full name" required>
  
      <label for="motivo">Reason (e.g. Account deletion, technical issues, device change, privacy concerns, inactivity)</label>
      <textarea id="motivo" name="motivo" placeholder="Describe your situation" required></textarea>
  
      <button type="submit">Submit Request</button>
    </form>
    <div class="info">
      <p>You will receive a response within 2 to 5 business days.</p>
      <p>If you have any questions, contact support: <strong>In our App</strong></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
